<script>
  // Affiche le chiffre stocké (ou 0 si absent)
  fetch('https://script.google.com/macros/s/XXXXXXXXXXXX/exec')
  .then(response => response.text())
  .then(value => {
    document.getElementById('monChiffre').textContent = value;
    localStorage.setItem('monChiffre', value); // Mets à jour localStorage si tu veux
  });

  // Optionnel : mets à jour dynamiquement si la page reste ouverte pendant le changement sur l’autre page
function sauvegarderMonChiffre(nouveauChiffre) {
  fetch('https://script.google.com/macros/s/XXXXXXXXXXXX/exec', {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: 'value=' + encodeURIComponent(nouveauChiffre)
  })
  .then(response => response.text())
  .then(result => {
    // Optionnel: notifier l'utilisateur que c'est sauvegardé
    console.log('Sauvegardé !');
  });
}
</script>
